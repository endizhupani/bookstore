<div class="col-lg-12"><h1>Books</h1></div>
<div class="col-md-12">
    <div class="text-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
    <wait-cursor display-when="vm.isBusy"></wait-cursor>
    <div ng-hide="vm.isBusy" >
        <a class="btn btn-primary" href="#!/create/">Create a new book</a>
        <div class="alert alert-warning" ng-show="vm.message" ng-click="vm.emptyMessage()"><p>{{vm.message}}</p></div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Auhor</th>
                        <th>Description</th>
                        <th>Pages</th>
                        <th>Publication Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tr ng-repeat="book in vm.books">
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.description }}</td>
                    <td>{{ book.numberOfPages }}</td>
                    <td>{{ book.publicationDate | date:shortDate }}</td>
                    <td class="buttons">
                        <form novalidate name="deleteBookForm" ng-submit="vm.deleteBook(book.bookId)" hidden></form>
                        <a href="#!/details/{{ book.bookId }}" class="btn btn-primary btn-sm" title="View detals"><i class="fa fa-file-text-o"></i></a>
                        <a href="#!/edit/{{ book.bookId }}" class="btn btn-info btn-sm" title="Edit this book"><i class="fa fa-edit"></i></a>
                        <button class="btn btn-danger btn-sm" title="Delete this book" ng-click="vm.deleteBook($index)"><i class="fa fa-remove"></i></button>
                    </td>

                </tr>
            </table>
        </div>
    </div>
</div>
