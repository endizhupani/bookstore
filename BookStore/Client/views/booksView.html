<h1>Books</h1>
<div class="col-md-12">
    <div class="text-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
    <wait-cursor display-when="vm.isBusy"></wait-cursor>
    <table ng-hide="vm.isBusy" class="table table-responsive table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Auhor</th>
            <th>Description</th>
            <th>Pages</th>
            <th>Publication Date</th>
            <th></th>
        </tr>
        </thead>
        <tr ng-repeat="book in vm.books">
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.description }}</td>
            <td>{{ book.numberOfPages }}</td>
            <td>{{ book.publicationDate | date:shortDate }}</td>
            <td>
                <a href="#!/details/{{ book.bookId }}" class="btn btn-primary" title="View detals"><i class="fa-file-text-o"></i></a>
                <a></a>
                <a></a>
            </td>
        </tr>
    </table>
</div>
